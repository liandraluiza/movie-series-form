<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images-msform/favicon.png" type="image/x-icon">
    <title>Movies and series</title>
</head>
<body>
    <form action="#" method="post">
        <div>
            <label for="iname">Name:</label>
            <input type="text" name="name" id="iname">
        </div>
        <div>
            <label for="iage">Age:</label>
            <input type="number" name="age" id="iage">
        </div>
        <div>
            <label for="isex">Sex:</label>
            <select name="sex" id="isex">
                <option value=""></option>
                <option value="male">Male</option>
                <option value="famele">Female</option>
                <option value="nonb">Non-binary</option>
            </select>
        </div>
        <div>
            <label for="ifav">Do you prefer:</label>
            <input type="radio" name="fav" id="ifav">Movies
            <input type="radio" name="fav" id="ifav">Series
        </div>
        <div></div>
        <div></div>
    </form>
    <!--
        Name
        Age
        Sex
        Do you prefer movies or series
        What is your favorite movies and series genre?
        What are your favorite movies and series?
    -->
</body>
</html>
