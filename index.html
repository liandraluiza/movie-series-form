<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images-msform/favicon.png" type="image/x-icon">
    <title>Movies and series</title>
</head>
<body>
    <form action="#" method="post">
        <div>
            <label for="iname">Name:</label>
            <input type="text" name="name" id="iname" required>
        </div>
        <div>
            <label for="iage">Age:</label>
            <input type="number" name="age" id="iage" min="10" max="100" required>
        </div>
        <div>
            <label for="isex">Sex:</label>
            <select name="sex" id="isex" required>
                <option value=""></option>
                <option value="male">Male</option>
                <option value="famele">Female</option>
                <option value="nonb">Non-binary</option>
            </select>
        </div>
        <div>
            <label for="ifav">Do you prefer:</label>
            <input type="radio" name="fav" id="ifav">Movies
            <input type="radio" name="fav" id="ifav">Series
        </div>
        <div>
            <label for="genres">What is your favorite movies and series genres?</label>
            <input type="checkbox" name="comedy" id="genre">Comedy
            <input type="checkbox" name="fantasy" id="genre">Fantasy
            <input type="checkbox" name="thriller" id="genre">Thriller
            <input type="checkbox" name="adventure" id="genre">Adventure
            <input type="checkbox" name="mystery" id="genre">Mistery
            <input type="checkbox" name="documentary" id="genre">Documentary
            <input type="checkbox" name="romance" id="genre">Romance
            <input type="checkbox" name="horror" id="genre">Horror
            <input type="checkbox" name="action" id="genre">Action
            <input type="checkbox" name="animation" id="genre">Animation
            <input type="checkbox" name="crime" id="genre">Crime
            <input type="checkbox" name="drama" id="genre">Drama
            <input type="checkbox" name="scifi" id="genre">Science fiction
            <input type="checkbox" name="musical" id="genre">Musical
            <input type="checkbox" name="other" id="genre">Others
        </div>
        <div>
            <label for="ifavorites">What are your favorite movies and series?</label> <br>
            <textarea name="favorites" id="ifavorites" cols="60" rows="5" minlength="5"></textarea>
        </div>
        <div>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>
    </form>
</body>
</html>
